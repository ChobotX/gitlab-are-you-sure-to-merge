<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Are you sure you want to merge this request?</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body class="p-3">
        <label for="gitlab-merge-request-url" class="form-label w-100">
            Gitlab merge request URL pattern
        </label>
        <input
            id="gitlab-merge-request-url"
            type="text"
            class="form-control w-100 saved mb-2"
            placeholder="Your gitlab merge request URL"
        />
        <input
            id="pattern-test"
            type="text"
            class="form-control w-100 saved"
            placeholder="Test your pattern on URL"
        />
        <script src="options.js"></script>
    </body>
</html>
